<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>


<body>
  <header class="title">
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="main-content">
    <section class="input-section">
      <div class="bill section-wrapper">
        <h3 class="section-name">Bill</h3>
        <span class="input-icon"><img src="./images/icon-dollar.svg" alt=""></span>
        <input type="text" name="bill-input" id="bill-input" class="input-bar" placeholder="0">
      </div>

      <div class="tip-percent section-wrapper">
        <h3 class="section-name">Select Tip %</h3>
        <div class="option-wrapper">
          <button class="tip-option">5%</button>
          <button class="tip-option">10%</button>
          <button class="tip-option">15%</button>
          <button class="tip-option">25%</button>
          <button class="tip-option">50%</button>
          <input type="text" name="custom-tip" id="custom-tip" class="custom-tip" placeholder="Custom">
        </div>
      </div>

      <div class="number-of-people section-wrapper">
        <div id="label-wrapper">
          <h3 class="section-name">Number of People</h3>
        </div>
        <span class="input-icon"><img src="./images/icon-person.svg" alt=""></span>
        <input type="text" name="number-people" id="number-people" class="input-bar" placeholder="0">
      </div>
    </section>

    <section class="result-section">
      <div class="result">
        <div class="result-wrapper">
          <div class="result-desc">
            <h3 class="result-name">Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="result-value" id="result-1">$0.00</div>
        </div>

        <div class="result-wrapper">
          <div class="result-desc">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="result-value" id="result-2">$0.00</div>
        </div>
      </div>
      <button class="reset-btn" id="reset-btn">RESET</button>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Revin Dennis Ramadhan</a>.
  </div> -->
</body>
</html>
